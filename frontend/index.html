<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootcamp Project Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bootcamp Project Tracker</h1>

    <form id="project-form" class="project-form">
      <h2 id="form-title">Add New Project</h2>
      <input type="text" name="name" placeholder="Name" required />
      <input type="text" name="description" placeholder="Project Description" required />

      <select name="status" required>
        <option value="" disabled selected>Select Status</option>
        <option value="ongoing">Ongoing</option>
        <option value="completed">Completed</option>
      </select>

      <button id="submit-btn" type="submit">Add Project</button>
    </form>

    <section id="projects-list" class="projects-list"></section>
  </div>

  <script src="app.js"></script>
</body>
</html>
